<!-- Use product_list.html as the base template -->
{% extends 'store/product_list.html' %}

{% block content %}
<div class="container mt-5">
    <h2>User Profile</h2>
    <p><strong>First Name:</strong> {{ request.user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ request.user.last_name }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Address:</strong> {{ profile.address }}</p>
    <p><strong>Contact Number:</strong> {{ profile.contact_number }}</p>

    <!-- Edit profile button if you want to link it to the edit form -->
    <a href="{% url 'profile_edit' %}" class="btn btn-primary mt-3">Edit Profile</a>
</div>
{% endblock %}
