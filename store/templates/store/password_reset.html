{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PCGeek</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body style="background: url('{% static 'images/register.jpg' %}') no-repeat center center fixed; background-size: cover;">
    <header>
        <h1>PCGeek</h1>
    </header>
    <main>
        <h2>Reset Your Password</h2>

        <p>Enter your email address and we'll send you a link to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </div>
            <button type="submit">Send Reset Link</button>
        </form>

        <p>Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
    </main>

    <footer>
        <p>&copy; 2024 PCGeek - All rights reserved</p>
    </footer>
</body>
</html>
